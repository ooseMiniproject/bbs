{% extends "base.html" %}

{% block title %}校园论坛 - 验证您的帐户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您的邮箱未经验证</h3>
    <p>
        验证邮箱后才能使用论坛！
        验证信息已发送至您的邮箱！
    </p>
    <p>
        更换验证邮箱?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击此处</a>
    </p>
</div>
{% endblock %}
